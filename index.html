<!DOCTYPE html>

<head>

    <title>Find the objects!</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="script.js"></script>

</head>

<body>

    <a-scene>

        <a-entity environment="preset: forest"></a-entity>
        <a-torus id="torus" color="blue"></a-torus>
        <a-dodecahedron id="dodecahedron" color="red"></a-dodecahedron>
        <a-cone id="cone" color="green"></a-cone>
        <a-cylinder id="cylinder" color="white"></a-cylinder>
        <a-sphere id="sphere" color="brown"></a-sphere>

    </a-scene>
    
</body>

</html>
